<h1 matDialogTitle>{{data.title}}</h1>
<form [formGroup]="planform" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input matInput
               type="text"
               placeholder="Name"
               [formControl]="planform.controls['name']">
      </mat-form-field>
    </div>


    <div *ngIf="isNew" fxFlex="50" class="pr-1" >
      <mat-form-field class="full-width">
        <mat-select placeholder="Currency"  [formControl]="planform.controls['currency']">
          <mat-option value="USD" >USD</mat-option>
          <mat-option value="EUR" >EUR</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="isNew" fxFlex="33"  class="pr-1">
      <mat-form-field class="full-width">
        <input matInput
               type="number"
               placeholder="Billing Amount"
               [formControl]="planform.controls['amount']">
      </mat-form-field>
    </div>

    <div *ngIf="isNew" fxFlex="33"  class="pr-1">
      <mat-form-field class="full-width">
        <input matInput
               type="number"
               placeholder="Interval Count"
               [formControl]="planform.controls['interval_count']">
      </mat-form-field>
    </div>

    <div *ngIf="isNew" fxFlex="33" class="pr-1" >
      <mat-form-field class="full-width">
        <mat-select placeholder="Interval"  [formControl]="planform.controls['interval']">
          <mat-option  value="day" >Day</mat-option>
          <mat-option  value="week" >Week</mat-option>
          <mat-option  value="month" >Month</mat-option>
          <mat-option  value="year" >Year</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="isNew" fxFlex="50" class="pr-1" >
      <mat-form-field class="full-width">
        <mat-select placeholder="Product"  [formControl]="planform.controls['product']">
          <mat-option *ngFor="let pro of products" [value]="pro.id" >{{pro.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div  fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input matInput
               type="number"
               placeholder="Trial Period Days"
               [formControl]="planform.controls['trial_period_days']" >
      </mat-form-field>
    </div>

    <input *ngIf="isNew"  type="hidden" [formControl]="planform.controls['plan']" name="plan" >

    <!--<div fxFlex="100"  class="pr-1">
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Descriptions" name="description" [formControl]="planform.controls['description']"> </textarea>
      </mat-form-field>
    </div>-->

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="planform.invalid">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>

  </div>
</form>
