<div class="m-333">
  <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">Add New Product</button>
</div>

<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
            class="material"
            [rows]="products"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [externalPaging]="false"
            [count]="page.totalElements"
            [offset]="page.page"
            [limit]="page.size"
            (page)='getItems($event)'>


      <ngx-datatable-column name="Name" [flexGrow]="1" [width]="2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row?.name}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Description" [flexGrow]="1" [width]="2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.metadata?.description }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Services" [flexGrow]="1" [width]="2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.metadata?.services }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="CreatedAt" [flexGrow]="1" [width]="2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row?.created * 1000 | date: 'yyyy-MM-dd hh:mm:ss'}}

        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Actions" [flexGrow]="1" [width]="2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row,false)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </mat-card-content>
</mat-card>
